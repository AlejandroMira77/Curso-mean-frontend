<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active"
                         [style.width]="getPercentage1"
                         style="height: 5px;"
                         role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active"
                         [style.width]="getPercentage2"
                         style="height: 5px;"
                         role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer (ouputValue)="progress1 = $event" [valueProgress]="progress1"></app-incrementer>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer (ouputValue)="progress2 = $event" [valueProgress]="progress2"
                [btnClass]="'btn-danger'"></app-incrementer>
            </div>
        </div>
    </div>
</div>
